<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ponto Eletrônico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ponto</h1>

        <div class="input-group">
            <label for="entrada">Entrada:</label>
            <input type="time" id="entrada">
        </div>
        <div class="input-group">
            <label for="pausaAlmoco">Pausa Almoço:</label>
            <input type="time" id="pausaAlmoco">
        </div>
        <div class="input-group">
            <label for="retornoAlmoco">Retorno Almoço:</label>
            <input type="time" id="retornoAlmoco">
        </div>
        <div class="input-group">
            <label for="saida">Saída:</label>
            <input type="time" id="saida">
        </div>

        <button id="calcular">Registrar Ponto e Calcular Horas</button>
        <button id="zerarHorasMesAtual" class="btn-secondary">Zerar Horas do Mês Atual</button>
        
        <div class="resultado" id="resultado"></div>
        
        <footer class="footer">Desenvolvido por <a href="www.renatoanchieta.com.br">Renato Anchieta</a></footer>

        </div>
    <script src="main.js"></script>
</body>
</html>
